<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <script src="task.js"></script>
  <link rel="stylesheet" href="task.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="container my-sm-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <h2 style="text-align:center;color: rgb(8, 5, 194);" class="mt-2">Registration Form</h2>

        <form>
          <!-- action="submit.html" -->
          <div class="row mt-3">
            <div class="col">
              <label for="name">Name :</label>
              <input type="text" class="form-control" placeholder="Enter Full name" name="name" id="fullname"
                oninput="setValue(event)" onblur="setValue(event)">
              <span id="fullnameError"></span>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-sm-6">
              <label for="email">Email :</label>
              <input type="text" class="form-control" placeholder="Enter email" name="email" id="email"
                oninput="setValue(event)" onblur="setValue(event)">
              <span id="emailError"></span>
            </div>
            <div class="col-sm-6 mt-sm-0 mt-3">
              <label for="email">Date of Birth :</label>
              <input type="date" class="form-control" placeholder="Enter Birthdate" name="birthdate" id="dob"
                oninput="setValue(event)" onblur="setValue(event)">
              <span id="dobError"></span>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-sm-6">
              <label for="password">Password :</label>
              <input type="password" class="form-control" placeholder="Enter Password" name="pwd" id="pwd"
                oninput="setValue(event)" onblur="setValue(event)">
              <span id="pwdError"></span>
            </div>
            <div class="col-sm-6 mt-sm-0 mt-3">
              <label for="password">Confirm Password :</label>
              <input type="password" class="form-control" placeholder="Enter Confirm Password" name="cpwd" id="cpwd"
                oninput="setValue(event)" onblur="setValue(event)">
              <span id="cpwdError"></span>
            </div>
          </div>

          <div class="row mt-3">
            
            <div class="col-sm-6">
              <label for="gender">Gender :</label>
              <div class="row">
                <div class="col-sm-4">
                  <div class="form-check">
                    <input type="radio" class="form-check-input" name="gender" value="male" id="gender1"
                      oninput="setValue(event)" onblur="setValue(event)">
                    <label class="form-check-label" for="gender1">Male</label>
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="form-check">
                    <input type="radio" class="form-check-input" name="gender" value="female" id="gender2"
                      oninput="setValue(event)" onblur="setValue(event)">
                    <label class="form-check-label" for="gender2">Female</label>
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="form-check">
                    <input type="radio" class="form-check-input" name="gender" value="other" id="gender3"
                      oninput="setValue(event)" onblur="setValue(event)">
                    <label class="form-check-label" for="gender3">Other</label>
                  </div>
                </div>
                <span id="genderError"></span>
              </div>
            </div>
            <div class="col-sm-6 mt-sm-0 mt-3">
              <label for="city" class="form-label m-0">City :</label>
              <select class="form-select" name="city" id="city" onchange="setValue(event)" onblur="setValue(event)">
                <option value="" selected disabled>Select City</option>
                <option value="Navsari">Navsari</option>
                <option value="Surat">Surat</option>
                <option value="Valsad">Valsad</option>
                <option value="Vapi">Vapi</option>
              </select>
              <span id="cityError"></span>
            </div>
          </div>

          <div class="mt-3">
            <label for="Bio">Bio :</label>
            <textarea class="form-control" rows="3" name="text" id="bio" oninput="setValue(event)"
              onblur="setValue(event)"></textarea>
            <span id="bioError"></span>
          </div>

          <div class="mt-3">
            <div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="accept" name="terms&condition"
                  oninput="setValue(event)" onblur="setValue(event)">
                <label class="form-check-label" for="accept">I have Agree Terms & Condition</label><br>
                <span id="acceptError"></span>
              </div>
            </div>
          </div>

          <div class="mt-3 pb-3 d-flex justify-content-center">
            <button type="button" class="btn btn-primary" onclick="submitData()">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
